<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming soon</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="hero-container">
            <img src="img/logo.png" alt="Logo">
            <h1>Coming soon</h1>
            <p>An awesome new company for web resources is coming very soon. Enter your email to request an early invitation!</p>
            <div class="clock">
                <div class="time">
                    <div class="value">432</div>
                    <div class="title">days</div>
                </div>
                <div class="time">
                    <div class="value">09</div>
                    <div class="title">hours</div>
                </div>
                <div class="time">
                    <div class="value">37</div>
                    <div class="title">minutes</div>
                </div>
                <div class="time">
                    <div class="value">39</div>
                    <div class="title">seconds</div>
                </div>
            </div>
            <form>
                <input class="white" type="text" placeholder="Type your email">
                <div class="btn">Subscribe now</div>
            </form>
            <div class="mouse">
                <div class="wheel"></div>
            </div>
        </div>
    </div>

    <div class="">
        CONTENT
    </div>

    <footer>
        FOOTER
    </footer>
</body>
</html>
